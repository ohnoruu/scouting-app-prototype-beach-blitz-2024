name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Use the Node.js version your project requires

    - name: Install dependencies
      run: npm install
      working-directory: ./beach-blitz-2024-prototype  # Ensure this points to the root of your project

    - name: Build the project
      run: npm run build
      working-directory: ./beach-blitz-2024-prototype  # Ensure this points to the root of your project

    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: "${{ secrets.GITHUB_TOKEN }}"
        firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEAM8521_SCOUTING_WEBAPP }}"
        channelId: live  # Use 'live' for production or 'preview' for preview channels
        projectId: team8521-scouting-webapp  # Replace with your Firebase project ID
      working-directory: ./beach-blitz-2024-prototype  